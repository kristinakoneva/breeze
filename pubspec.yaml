name: breeze
description: "Breeze - Weather App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # State management
  flutter_bloc: ^8.1.2

  # Comparing dart objects
  equatable: ^2.0.5

  # Service locator
  get_it: ^7.6.0

  # For making API calls
  retrofit: ^3.0.1

  # Hooks
  flutter_hooks: ^0.18.3

  # Dio
  dio: ^4.0.6

  # DateTime formatting
  intl: ^0.19.0

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Shared Preferences
  shared_preferences: ^2.2.2

  # Keyboard visibility listener
  flutter_keyboard_visibility: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  retrofit_generator: ^4.2.0

flutter:
  uses-material-design: true
